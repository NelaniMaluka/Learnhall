<html lang="en">
<head>

    <link rel="icon" href="images/Logo.png" type="image/png">

<body>
    <header>
        <div class="container">
            <div class="header-content">

                </div>
                <div class="logo-text">
                    <a href="">Learnhall</a><!-- link -->
                </div>

                <!-- nav bar area -->
                <div class="nav-bar">

                        <li><a class="nav-selected" href="">Home</a></li> <!-- link -->

                            <img src="images/contact.png" alt="phone-icon">

                    </ul>

                <div class="hamburger-menu-open">
                    <img id="open-hamburger" src="images/open-hamburger.png" alt="menu-icon">

            <div class="hamburger-menu">
                <ul>
                    <li><a class="nav-selected" href="">Home</a></li> <!-- link -->
